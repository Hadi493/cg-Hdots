# hypridle.conf
# Basic configuration for hypridle

general {
    lock_cmd = pidof hyprlock || hyprlock
    unlock_cmd = notify-send "Welcome back!"
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Dim the screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = brightnessctl -s && brightnessctl set 10%
    on-resume = brightnessctl -r
}

# Lock the screen after 10 minutes of inactivity
listener {
    timeout = 600
    on-timeout = loginctl lock-session
}

# Turn off the display after 15 minutes of inactivity
listener {
    timeout = 900
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend the system after 30 minutes of inactivity
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
