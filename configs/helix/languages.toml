[[language]]
name = "javascript"
file-types = ["js", "jsx", "ts", "tsx"]
scope = "source.js"
indent = { tab-width = 2, unit = "  " }
auto-format = true

# HTML
[[language]]
name = "html"
file-types = ["html", "htm"]
language-servers = ["vscode-html"]

[language-server.vscode-html]
command = "vscode-html-language-server"
args = ["--stdio"]

# Hyprland Config
[[language]]
name = "hyprlang"
file-types = ["conf"]
scope = "source.conf"
language-servers = ["hyprls"]

[language-server.hyprls]
command = "hyprls"

# TypeScript
[[language]]
name = "typescript"
file-types = ["ts"]
scope = "source.ts"
language-servers = ["ts-lsp"]

# JSON (comes with vscode-langservers-extracted)
[[language]]
name = "json"
file-types = ["json"]
scope = "source.json"
language-servers = ["vscode-json"]

[language-server.vscode-json]
command = "vscode-json-language-server"
args = ["--stdio"]

# CSS
[[language]]
name = "css"
file-types = ["css"]
scope = "source.css"
language-servers = ["vscode-css"]

[language-server.vscode-css]
command = "vscode-css-language-server"
args = ["--stdio"]

# Fish Shell
[[language]]
name = "fish"
file-types = ["fish"]
scope = "source.fish"
language-servers = ["fish-lsp"]

[language-server.fish-lsp]
command = "fish-lsp"

# Common Lisp
