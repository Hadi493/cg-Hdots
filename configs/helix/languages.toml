# language-specific settings

[[language]]
name = "c"
file-types = ["c"]
scope = "source.c"
indent = { tab-width = 4, unit = "    " }
auto-format = true

[[language]]
name = "cpp"
file-types = ["cpp", "cc", "cxx"]
scope = "source.cpp"
indent = { tab-width = 4, unit = "    " }
auto-format = true

[[language]]
name = "rust"
file-types = ["rs"]
scope = "source.rust"
indent = { tab-width = 4, unit = "    " }
auto-format = true

[[language]]
name = "bash"
file-types = ["sh"]
scope = "source.sh"
indent = { tab-width = 4, unit = "    " }
auto-format = true

